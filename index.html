<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blockly GDL Authoring Demo</title>
    <script src="./jquery/external/jquery/jquery.js"></script>
    <script src="./jquery/jquery-ui.js"></script>
    <script src="./blockly/blockly_compressed.js"></script>
    <script src="./blockly/en.js"></script>
    <script src="./gdl.js"></script>
    <script src="./gdl_main.js"></script>
    <script src="./gdl_expressions.js"></script>
    <script src="./app.js"></script>
    <link href="./jquery/jquery-ui.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <xml id="toolbox" style="display: none">
      <category name="Main model">
        <block type="guide"></block>
        <block type="description_item"></block>
        <block type="guide_definition"></block>
        <block type="archetype_binding"></block>
        <block type="element_binding"></block>
        <block type="rule"></block>
      </category>
      <category name="Expressions">
        <block type="binary_expression"></block>
        <block type="unary_expression"></block>
        <block type="function_expression"></block>
        <block type="assignment_expression"></block>
        <block type="numeric_constant"></block>
        <block type="string_constant"></block>
        <block type="boolean_constant"></block>
        <block type="variable"></block>
        <block type="variable_exists"></block>
      </category>
    </xml>

    <p>Simple demo of GDL authoring using Blockly.</p>
    <div id="tabs">
      <ul>
        <li><a href="#blockly-editor">Blockly GDL editor</a></li>
        <li><a href="#metadata-editor">Metadata</a></li>
      </ul>
      <div id="blockly-editor">
        <div>
          <div id="blocklyDiv"></div>
          <textarea autocomplete="off" id="textarea" rows="60" cols="86"></textarea>
        </div>
      </div>
      <div id="metadata-editor">
        <h1>Document metadata</h1>
        <div>
          <form>
            <div>
              <label for="modelname">Name</label>
              <input autocomplete="off" type="text" name="modelname"/>
            </div>
            <fieldset name="authorDetails">
              <legend>Author details</legend>
                <label for="authorname">Name</label>
                <input autocomplete="off" type="text" name="authorname"/>
                <label for="email">Email</label>
                <input autocomplete="off" type="text" name="email"/>
                <label for="organisation">Organisation</label>
                <input autocomplete="off" type="text" name="organisation"/>
                <label for="date">Date</label>
                <input autocomplete="off" type="text" name="date"/>
            </fieldset>
          </form>
          <form class="textarea">
            <fieldset>
              <legend>Description</legend>
              <textarea autocomplete="off" rows="5"></textarea>
            </fieldset>
            <fieldset>
              <legend>Purpose</legend>
              <textarea autocomplete="off" rows="5"></textarea>
            </fieldset>
            <fieldset>
              <legend>Use</legend>
              <textarea autocomplete="off" rows="5"></textarea>
            </fieldset>
            <fieldset>
              <legend>Misuse</legend>
              <textarea autocomplete="off" rows="5"></textarea>
            </fieldset>
            <fieldset>
              <legend>References</legend>
              <textarea autocomplete="off" rows="5"></textarea>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
